<div [ngClass]="{'close-dialog': close, 'show' : !close}" id="modalback" class="{{modalback}} fade"
    (click)="closeDialog()"></div>

<!-- Modal -->
<div *ngIf="!close" [ngClass]="{'show' : showModal}" class="modal fade" id="modalContainer" tabindex="-1" role="dialog"
    (click)="closeDialogFromHtml()">
    <div class="{{modalDialog + ' ' + bootstrapSize}}" role="document" (click)="divModalDialog = true">
        <div class="{{modalContent}}">
            <ng-container #dynamicContent></ng-container>
        </div>
    </div>
</div>
